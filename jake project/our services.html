<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Our Services - G-LINE AUTO SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="services.css" /> -->
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Services Hero Section -->
    <section class="hero-section py-5">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Our Services</h1>
            <p class="lead mb-4">Professional Car Care Services Tailored for You</p>
        </div>
    </section>

    <main class="container py-5">
        <section id="packages" class="row g-4">
            <!-- Services will be injected dynamically here -->
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
