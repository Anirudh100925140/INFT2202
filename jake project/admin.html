<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - G-LINE AUTO SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="adminStyles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">G-LINE ADMIN</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item active" data-bs-toggle="tab" data-bs-target="#dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item" data-bs-toggle="tab" data-bs-target="#appointments">
                    <i class="fas fa-calendar-alt me-2"></i>Appointments
                </a>
                <a href="#" class="list-group-item" data-bs-toggle="tab" data-bs-target="#services">
                    <i class="fas fa-car me-2"></i>Services
                </a>
                <a href="#" class="list-group-item" data-bs-toggle="tab" data-bs-target="#users">
                    <i class="fas fa-users me-2"></i>Users
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" id="menu-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ms-auto">
                    <button class="btn btn-outline-light" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="tab-content">
                    <!-- Dashboard Tab -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <h2 class="mb-4">Dashboard Overview</h2>
                        <div class="row">
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Today's Appointments</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">8</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                     <!-- Appointments Tab -->
        <div class="tab-pane fade" id="appointments">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Appointment Management</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>
            </div>
            
            <div class="card bg-dark">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover text-white">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>Customer Name</th>
                                    <th>Service Type</th>
                                    <th>Contact</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsList">
                                <!-- Appointments will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Services Tab -->
<!-- Services Tab -->
<div class="tab-pane fade" id="services">
    <div class="card bg-dark text-white shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Manage Services</h4>
            <button class="btn btn-sm btn-outline-light" id="loadDefaultBtn">
                <i class="fas fa-undo me-1"></i>Load Default
            </button>
        </div>
        <div class="card-body">
            <p class="mb-3">Edit the JSON data below to update service packages displayed on the website.</p>
            <textarea id="servicesEditor" class="form-control mb-3" rows="18" style="background-color: #1e1e1e; color: #fff; border: 1px solid #666;"></textarea>
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-secondary" id="clearServices">
                    <i class="fas fa-trash-alt me-1"></i>Clear
                </button>
                <button class="btn btn-success" id="saveServices">
                    <i class="fas fa-save me-1"></i>Save Changes
                </button>
            </div>
            <div id="serviceAlert" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>
</div>


                    <!-- Other tabs content will go here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
        <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the admin session
            localStorage.removeItem('adminLoggedIn');
            // Redirect to home page
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
