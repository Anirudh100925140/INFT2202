<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - G-LINE AUTO SPA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main content section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Book an Appointment</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="https://formsubmit.co/gtlineauto@gmail.com" method="POST">
                    <!-- Honeypot -->
                    <input type="text" name="_honey" style="display:none">
                    
                    <!-- Disable Captcha -->
                    <input type="hidden" name="_captcha" value="false">
    
                    <!-- Success Page -->
                    <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" id="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Preferred Date</label>
                            <input type="date" class="form-control" name="date" id="date" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="service" class="form-label">Select Service</label>
                        <select class="form-select" name="service" id="service" required>
                            <option value="">Choose a service...</option>
                            <option value="exterior-wash">Exterior Wash</option>
                            <option value="interior-detail">Interior Detailing</option>
                            <option value="premium-detail">Premium Detailing</option>
                            <option value="full-service">Full Service Package</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="message" class="form-label">Additional Notes</label>
                        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    </div>
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Book Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>FormSubmit Demo</h1>
        <form target="_blank" action="https://formsubmit.co/gtlineauto@gmail.com" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
        </form>
      </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Include header and footer using JavaScript -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
