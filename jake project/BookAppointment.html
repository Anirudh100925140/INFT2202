<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - G-LINE AUTO SPA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="stylesAppointment.css" rel="stylesheet">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <section class="appointment-hero">
      <div class="container text-center py-5">
          <h1 class="display-4 mb-3">Schedule Your Car Care Service</h1>
          <p class="lead mb-4">Experience premium car detailing services tailored to your needs</p>
          <div class="row justify-content-center mb-5">
              <div class="col-md-4 mb-3">
                  <div class="feature-box">
                      <i class="fas fa-clock fa-2x mb-3"></i>
                      <h4>Flexible Scheduling</h4>
                      <p>Choose a time that works best for you</p>
                  </div>
              </div>
              <div class="col-md-4 mb-3">
                  <div class="feature-box">
                      <i class="fas fa-star fa-2x mb-3"></i>
                      <h4>Premium Service</h4>
                      <p>Professional detailing by experts</p>
                  </div>
              </div>
              <div class="col-md-4 mb-3">
                  <div class="feature-box">
                      <i class="fas fa-shield-alt fa-2x mb-3"></i>
                      <h4>Satisfaction Guaranteed</h4>
                      <p>100% satisfaction or money back</p>
                  </div>
              </div>
          </div>
      </div>
    </section>

    


    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="booking-form">
                  <h2 class="text-center mb-4">Book Your Appointment</h2>
                  <form target="_blank" action="https://formsubmit.co/glineautospa@gmail.com" method="POST">
                      <div class="row mb-4">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                              </div>
                          </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="date" name="date" class="form-control" required>
                              </div>
                          </div>
                      </div>
                      <div class="form-group mb-4">
                          <select name="service" class="form-control" required>
                              <option value="" disabled selected>Select Service</option>
                              <option value="exterior">Exterior Wash</option>
                              <option value="interior">Interior Detailing</option>
                              <option value="premium">Premium Package</option>
                          </select>
                      </div>
                      <div class="form-group mb-4">
                          <textarea placeholder="Additional Notes" class="form-control" name="message" rows="5"></textarea>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary btn-lg px-5">Book Now</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Include header and footer using JavaScript -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
